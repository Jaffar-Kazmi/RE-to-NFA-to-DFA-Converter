<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata Simulator</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success: #10b981;
            --error: #ef4444;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .regex-container {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .regex-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Diagram Grid */
        .diagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        object {
            width: 100%;
            height: 250px; /* Increased height for better visibility */
            border: none;
        }

        /* Testing Section */
        .test-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Results Display */
        #results {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            min-height: 50px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .result-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.accepted {
            background-color: #d1fae5;
            color: var(--success);
        }

        .badge.rejected {
            background-color: #fee2e2;
            color: var(--error);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Automata Simulator</h1>
            <div class="regex-container">
                <span class="regex-label">Regex</span>
                (k+kkg+kk)*h*+kh*+kkh
            </div>
        </header>

        <section class="diagram-grid">
            <div class="card">
                <h3>NFA Visualization</h3>
                <object type="image/svg+xml" data="/out_images/nfa.svg">NFA Diagram</object>
            </div>
            <div class="card">
                <h3>DFA Visualization</h3>
                <object type="image/svg+xml" data="/out_images/dfa.svg">DFA Diagram</object>
            </div>
            <div class="card">
                <h3>Minimized DFA</h3>
                <object type="image/svg+xml" data="/out_images/mindfa.svg">Min DFA Diagram</object>
            </div>
        </section>

        <section class="test-section">
            <h2>Test String</h2>
            <div class="input-group">
                <input id="word" type="text" placeholder="Enter a string to test..." onkeypress="handleEnter(event)" />
                <button id="checkBtn" onclick="testWord()">Check String</button>
            </div>
            <div id="results"></div>
        </section>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') testWord();
        }

        async function testWord() {
            const input = document.getElementById('word');
            const button = document.getElementById('checkBtn');
            const resultsDiv = document.getElementById('results');
            const word = input.value;

            // UI Loading State
            button.disabled = true;
            button.innerText = "Testing...";
            resultsDiv.innerHTML = ''; // Clear previous results

            try {
                const resp = await fetch('/api/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word }),
                });
                
                if (!resp.ok) throw new Error("API Error");
                
                const data = await resp.json();

                // Helper to create HTML for a result badge
                const createBadge = (label, isAccepted) => `
                    <div class="result-item">
                        <span class="result-label">${label}</span>
                        <span class="badge ${isAccepted ? 'accepted' : 'rejected'}">
                            ${isAccepted ? 'Accepted' : 'Rejected'}
                        </span>
                    </div>
                `;

                resultsDiv.innerHTML = `
                    ${createBadge('NFA', data.nfa)}
                    ${createBadge('DFA', data.dfa)}
                    ${createBadge('Min DFA', data.mindfa)}
                `;

            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<p style="color:var(--error)">Error connecting to server.</p>`;
            } finally {
                // Reset UI State
                button.disabled = false;
                button.innerText = "Check String";
            }
        }
    </script>
</body>
</html>
